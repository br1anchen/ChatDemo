<!doctype html>
<html>
	<head>
		<script src="jquery-latest.min.js" type="text/javascript"></script>
		<script src="/node_modules/socket.io/node_modules/socket.io-client/dist/socket.io.js" type="text/javascript"></script>
		<script src="chatDemoBrain.js" type="text/javascript"></script>
		<style type="text/css">  
      		#content { width: 600px; margin: 0 auto; }  
      		textarea { width: 400px; height: 40px;}  
    	</style> 
		<script>
			$(document).ready(function() {  
         		initialize();  
      		});
		</script>
	</head>
	<body>
		<div id="content">  
	      	<h1>Chat Room</h1>
	      	<div id="defaultName"></div>
	      	<div id="yourName"></div>
	      	<h3>User Status</h3>  
	      	<div id="status"></div>
	      	<h3>Contact List</h3>  
	      	<div id="contactList"></div>
	      	<h3>Chat Log</h3>  
	      	<div id="thread"></div>
	      	<div id="private" name="private"></div>   
	      	<div> 
	        	<textarea id="text" name="text"></textarea>  
	      	</div>  
	      	<div>
	      		Nickname:
	      		<input type="text" id="nickname" name="nickname"></input>  
	        	<button id="send" onclick="chat();">Send</button>  
	      	</div>  
    	</div>
	</body>
</html>
